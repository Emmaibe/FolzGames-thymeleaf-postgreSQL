<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="FolzGames" />
    <meta name="author" content="Ibenwankwo Emmanuel" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" th:href="@{images/web-images/shopping-cart.gif}" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{css/index-styles.css}" rel="stylesheet" />

    <title>Sign In | FolzGames</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<input type="hidden" id="status" th:value="${status}">
    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure>
                            <img th:src="@{images/web-images/VR Guy 1 1.svg}" alt="sing up image" style="height: 20rem">
                        </figure>
                        <a th:href="@{/user-registration-page}" class="signup-image-link">
                            Create an account
                        </a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>

                        <form method="post" th:action="@{/login-user}" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="username">
                                    <i class="zmdi zmdi-account material-icons-name"></i>
                                </label>

                                <input type="text" name="username" id="username" placeholder="Username or Email" />
                            </div>

                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password" />
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>
                                    Remember me
                                </label>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script th:src="@{js/main.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="stylesheet" href="alert/dist/sweetalert.css">

<script type="text/javascript">
    const status = document.getElementById("status").value;

    if (status === "failed") {
        swal("Sorry", "Wrong Username or Password", "error");
    }
</script>
</body>
</html>
