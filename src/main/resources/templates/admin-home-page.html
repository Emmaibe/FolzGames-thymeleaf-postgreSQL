<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="FolzGames" />
    <meta name="author" content="Ibenwankwo Emmanuel" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" th:href="@{images/web-images/shopping-cart.gif}" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/index-styles.css}" rel="stylesheet" />

    <title>FolzGames | ADMIN</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{static/css/style.css}">

</head>

<body>
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin-home-page}">FolzGames</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link rounded" th:href="@{/admin-home-page}" style="padding: 0; margin-right: 1rem">
                        <img th:src="@{images/web-images/mail.gif}" style="max-height: 3rem; box-sizing: border-box; border-radius: 5px">
                    </a>
                </li>
                <li class="nav-item mx-0 mx-lg-1 bg-danger rounded">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="">
                        <span th:text="${session.name}"></span>
                    </a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link rounded" th:href="@{/logout-admin}" style="padding: 0; margin-left: 1rem">
                        <img th:src="@{images/web-images/logout.gif}" style="max-height: 3rem; box-sizing: border-box; border-radius: 5px">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section style="min-height: 55vh; margin-top: 8rem">

</section>

<!-- Footer-->
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <!-- Footer Location-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Location</h4>
                <p class="lead mb-0">
                    Decagon, Edo Park <br /> Okhoromi, Benin City.
                </p>
            </div>

            <!-- Footer Social Icons-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Around the Web</h4>
                <a class="btn btn-outline-light btn-social mx-1" href="#!">
                    <i class="fab fa-fw fa-facebook-f"></i>
                </a>

                <a class="btn btn-outline-light btn-social mx-1" href="#!">
                    <i class="fab fa-fw fa-twitter"></i>
                </a>

                <a class="btn btn-outline-light btn-social mx-1" href="#!">
                    <i class="fab fa-fw fa-linkedin-in"></i>
                </a>

                <a class="btn btn-outline-light btn-social mx-1" href="#!">
                    <i class="fab fa-fw fa-dribbble"></i>
                </a>
            </div>

            <!-- Footer About Text-->
            <div class="col-lg-4">
                <h4 class="text-uppercase mb-4">About FolzGames</h4>
                <p class="lead mb-0">
                    FolzGames is an e-commerce website, that specializes in sales of gaming accessories

                    <a th:href="@{/user-login-page}">Start Shopping!</a>
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container">
        <small>Copyright &copy; FolzGames 2023</small>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{js/scripts.js}"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>
</html>
